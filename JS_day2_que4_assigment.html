<!DOCTYPE html>
<html>
<body>
<p id="a" style="font-size:4">Surabhi</p>
<button type="button" onclick="change()">Click to change </button>
<script>
function change()
{
    var a="Surabhi";
    var b=a.fontsize(7);
    document.getElementById("a").innerHTML=b;
}
</script> 

            

</body>
</html>
