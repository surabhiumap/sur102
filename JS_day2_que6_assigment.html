

<html>
    <script type="text/javascript">
    function copy()
    {
        var x1 = document.getElementById("x1");
        var x2 = document.getElementById("x2");
        x2.value = x1.value;
    }
    </script>
   
    <label>First</label><input type="text" name="x1" id="x1">
    <label>Second</label><input type="text" name="x2" id="x2"/>
    <input type="button" value="copy" onClick="copy();" />
    

</html>
